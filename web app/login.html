<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل الدخول إلى متجر التجارة الإلكترونية لتجربة تسوق مخصصة.">
    <meta name="keywords" content="تسجيل الدخول, حساب المستخدم, تجارة إلكترونية, مصر">
    <meta name="author" content="E-Commerce Team">
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css" integrity="sha384-NvKbDTp6S+UglaMsuz1zOCZKwJesmf1z78+T+tg5rQ+kURhEjgT4G6g3Q0XjO3mJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>تسجيل الدخول - متجر التجارة الإلكترونية</title>
    <link rel="shortcut icon" href="img/images (1).jpg" type="image/x-icon">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "تسجيل الدخول",
        "url": "https://example.com/login.html"
    }
    </script>
</head>
<body class="login-page">
    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="actionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">إشعار</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="إغلاق"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">جارٍ التحميل...</span>
        </div>
    </div>

    <!-- Login Form -->
    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-4 col-md-4 col-sm-8 text-center">
            <img src="img/images.jpg" class="rounded-circle mb-3" width="100" height="100" alt="شعار المتجر" loading="lazy">
            <h2 class="blue mb-4">تسجيل الدخول</h2>
            <form id="loginForm" class="was-validated" action="./index.html">
                <div class="mb-3 position-relative">
                    <input type="email" class="form-control" id="username" placeholder="البريد الإلكتروني" required aria-label="البريد الإلكتروني" autocomplete="email">
                    <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح.</div>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required aria-label="كلمة المرور" autocomplete="current-password" minlength="8">
                    <div class="invalid-feedback">كلمة المرور يجب أن تكون 8 أحرف على الأقل.</div>
                    <span class="position-absolute top-50 end-0 translate-middle-y pe-3 toggle-password" role="button" aria-label="إظهار/إخفاء كلمة المرور">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
                <div class="mb-3 text-start">
                    <a href="#" class="text-muted" id="forgotPassword">نسيت كلمة المرور؟</a>
                </div>
                <div id="loginError" class="text-danger mb-3" style="display: none;"></div>
                <input type="hidden" name="csrf_token" id="csrfTokenLogin">
                <button type="submit" class="btn btn-primary gradient-btn w-100">تسجيل الدخول</button>
            </form>
            <p class="mt-3">ليس لديك حساب؟ <a href="#" class="blue">إنشاء حساب</a></p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0ceg67OgJPJo5aN8M0gU2zGpn6o" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
